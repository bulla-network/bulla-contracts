
name: Run tests
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:
jobs:
  Test-Mappings:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14.17.0
          registry-url: https://registry.npmjs.org/
      - name: run hardhat tests
        run: |
          yarn 
          yarn compile
          yarn test
